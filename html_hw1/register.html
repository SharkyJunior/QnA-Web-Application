<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top ">
        <div class="container-fluid d-flex align-items-center justify-content-between ">
            
            <div class="d-flex align-items-center gap-2">
            <div class="m-3 logo__img">
                <img src="img.jpg" alt="logo" style="height:40px;">
            </div>
            <div class="navbar-brand mb-0">
                <h3 class="m-0">AskPupkin</h3>
            </div>
            </div>

            <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search...">
            <button class="btn btn-outline-success" type="submit">Ask!</button>
            </form>

            <div class="d-flex gap-2 align-items-center">
            <div class="image">
                <img src="img.jpg" alt="user avatar" style="height:40px; width:40px; border-radius:50%;">
            </div>
            <div class="content">
                <div class="user__name fw-semibold">Dr.Pepper</div>
                <div class="user__links small">
                <a href="#" class="me-2">Settings</a>
                <a href="#">Logout</a>
                </div>
            </div>
            </div>

        </div>
    </nav>

    <main class="d-flex p-2 gap-2 pt-5 mt-4">
        <div class="row container-fluid">
            <div class="col-8 p-3 bg-light vh-100 gap-2">
                <h1 class="pb-3">Register</h1>

                <h6 class="text-danger">Sorry, this email address is already used!</h6>

                <div class="form p-1 mt-3 d-flex gap-2 align-items-center">
                    <p class="pt-2 col-3">Login:</p>
                    <input type="text" class="form-control" value="dr_pepper" placeholder="Enter new login..." />
                </div>

                <div class="form p-1 d-flex gap-2 align-items-center">
                    <p class="pt-2 col-3">Email:</p>
                    <input type="email" class="form-control" value="dr.pepper@mail.ru" placeholder="Enter new email..." />
                </div>

                <div class="form p-1 d-flex gap-2 align-items-center">
                    <p class="pt-2 col-3">Nickname:</p>
                    <input type="text" class="form-control" value="Dr.Pepper" placeholder="Enter new nickname..." />
                </div>

                <hr class="my-3">

                <div class="form p-1 d-flex gap-2 align-items-center">
                    <p class="pt-2 col-3">Password:</p>
                    <input type="password" class="form-control" value="dr.pepper@mail.ru" placeholder="Enter new email..." />
                </div>

                <div class="form p-1 d-flex gap-2 align-items-center">
                    <p class="pt-2 col-3">Repeat password:</p>
                    <input type="password" class="form-control" value="dr.pepper@mail.ru" placeholder="Enter new email..." />
                </div>

                <hr class="my-3">

                <div class="form p-1 d-flex gap-2 align-items-center">
                    <p class="pt-2 col-3">Avatar:</p>
                    <div class="">
                        <div class="d-flex gap-2">
                            <input type="text" class="form-control" value="C:\avatar.jpg" placeholder="Enter new avatar..." />
                            <button class="btn btn-secondary">Upload</button>
                        </div>
                    </div>
                </div>

                <div class="d-flex gap-2 p-2 mt-3">
                    <div class="col-3"></div>
                    <button class="btn btn-primary" type="submit">Register</button>
                </div>
            </div>

            <div class="col-4 bg-dark">
                <section class="card m-2 mt-4 p-2 popular-tags">
                    <h4>Popular tags</h4>
                    <div class="tags">
                        <a href="#">python</a>
                        <a href="#">R</a>
                        <a href="#">django</a>
                        <a href="#">pytorch</a>
                        <a href="#">black-jack</a>
                    </div>
                </section>
                <section class="card m-2 p-2 best-members">
                    <h4>Best Members</h4>
                    <div class="tags">
                        <a href="#">Mr. Pupkin</a>
                        <a href="#">Mr. Pupkin</a>
                        <a href="#">Mr. Pupkin</a>
                        <a href="#">Mr. Pupkin</a>
                        <a href="#">Mr. Pupkin</a>
                    </div>
                </section>
            </div>
        </div>
    </main>
</body>
</html>
