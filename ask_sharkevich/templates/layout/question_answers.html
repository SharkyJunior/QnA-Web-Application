{% load humanize %}
{% for answer in answers %}
<div class="card m-2 mt-4 question__answer"
    data-content-id="{{ answer.id }}"
    data-content-type="answer"
    data-user-vote="{{ answer.user_vote|default:'' }}">
    <div class="row g-0 align-items-center">
        <div class="col-1 card__info m-3 d-flex flex-column">
            <div class="mx-2 d-flex flex-column align-items-center">
                <div class="card__img m-2">
                    <a href="{% url 'profile' answer.profile %}">
                        <img src="{{ answer.profile.avatar }}" alt="user img" style="height:52px; width:52px; border-radius:50%;"/>
                    </a>
                </div>
                <div class="card__username">
                    <a href="{% url 'profile' answer.profile %}">{{ answer.profile.nickname }}</a>
                </div>
            </div>
            {% include 'layout/votes.html' with object_with_votes=answer object_type='answer' %}
        </div>
        <div class="vr col-1 m-3"></div>
        <div class="col-9 p-1 card__content d-flex flex-column">
            <p class="position-absolute top-0 mt-4">{{ answer.text }}</p>
            <div class="content__footer position-absolute bottom-0 my-2">
                <form class=" my-2">
                    {% csrf_token %}
                    <input class="form-check-input correct-tick" type="checkbox" id="checkbox{{ answer.id }}" name="checkbox1" {% if answer.is_correct %}checked{% endif %}/>
                    <label class="form-check-label" for="checkbox{{ answer.id }}">Correct!</label>
                </form>
                <div class="mt-auto">
                    <small>Created </small><small class="text-muted">{{ answer.created_at|naturaltime }}</small>
                </div>
            </div>
            
        </div>
    </div>
</div>
{% endfor %}
