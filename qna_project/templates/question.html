{% extends 'layout/base.html' %}

{% block content %}
<div class=" m-2 mt-4">
    <div class="row g-0 align-items-center">
        <div class="col-3 card__info">
            <div class="card__img p-2">
                <img src="img.jpg" alt="user img" />
            </div>
            <div class="card__likes p-2">
                <input type="number" class="w-50" value="69"/>
            </div>
        </div>
        <div class="col-9 card__content">
            <h3>{{ question.title }}</h3>
            <p>{{ question.text }}</p>
            <div class="content__footer">
                <div class="footer__tags">
                    <span>Tags:</span>
                    {% for tag in question.tags %}
                    <a href="#">{{ tag}}</a>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>

<hr class="my-4">

{% for answer in answers %}
<div class="card m-2 mt-4">
    <div class="row g-0 align-items-center">
        <div class="col-3 card__info">
            <div class="card__img p-2">
                <img src="img.jpg" alt="user img" />
            </div>
            <div class="card__likes p-2">
                <input type="number" class="w-50" value="{{ answer.votes }}"/>
            </div>
        </div>
        <div class="col-9 p-2 card__content">
            <p>{{ answer.text }}</p>
            <div class="content__footer">
                <div class="correct_tick">
                    <input type="checkbox" id="checkbox{{ answer.id }}" name="checkbox1" {% if answer.correct %}checked{% endif %}/>
                    <label for="checkbox{{ answer.id }}">Correct!</label>
                </div>
            </div>
        </div>
    </div>
</div>
{% endfor %}

<hr class="my-4">

<div>
    <div>
        <textarea class="form-control" rows="5" placeholder="Enter your answer here..."></textarea>
    </div>
    <div class="d-flex gap-2 p-1 pt-3">
        <button class="btn btn-primary" type="submit">Answer</button>
    </div>
</div>

{% endblock content %}
