<div class="card__likes p-2 d-flex align-items-center" 
    data-content-id="{{ object_with_votes.id }}"
    data-content-type="{{ object_type }}"
    data-user-vote="{{ object_with_votes.user_vote|default:'' }}"
    >

    <div class="d-flex flex-column">
        <button class="btn btn-secondary btn-sm me-1 m-1 vote-btn upvote-btn"
                style="width: 24px; padding: 2px;"
                data-vote-type="upvote">
                ▲
        </button>
        <button class="btn btn-secondary btn-sm mx-1 vote-btn downvote-btn"
                style="width: 24px; padding: 2px;"
                data-vote-type="downvote">
                ▼
        </button>
    </div>
    <span class="d-flex align-items-center justify-content-center px-3 py-2 vote-counter" 
        style="min-width: 40px; font-size: 1.1rem;" >
        {{ object_with_votes.vote_sum }}
    </span>

</div>
