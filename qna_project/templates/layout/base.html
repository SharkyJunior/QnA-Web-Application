<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <title>Document</title>
    <style>
        .navbar-brand {
            text-decoration: none !important;
            color: inherit !important;
        }

        .navbar-brand:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top ">
        <div class="container-fluid d-flex align-items-center justify-content-between ">
            
            <div class="d-flex align-items-center gap-2">
                <div class="m-3 logo__img">
                    <img src="img.jpg" alt="logo" style="height:40px;">
                </div>
                <a class="navbar-brand mb-0" href="{% url 'index' %}">
                    <h3 class="m-0">AskPupkin</h3>
                </a>
            </div>

            <form class="d-flex" role="search" action="{% url 'ask' %}">
            <input class="form-control me-2" type="search" placeholder="Search...">
            <button class="btn btn-outline-success" type="submit">Ask!</button>
            </form>

            <div class="d-flex gap-2 align-items-center">
            <div class="image">
                <img src="img.jpg" alt="user avatar" style="height:40px; width:40px; border-radius:50%;">
            </div>
            <div class="content">
                <a class="user__name fw-semibold navbar-brand" href="#">Dr.Pepper</a>
                <div class="user__links small">
                <a href="{% url 'settings' %}" class="me-2">Settings</a>
                <a href="#">Logout</a>
                </div>
            </div>
            </div>

        </div>
    </nav>

    <main class="d-flex bg-light p-2 gap-2 pt-5 mt-5">
        <div class="row container-fluid">
            <div class="col-8 vh-100">
                {% block content %}
                {% endblock content %}
            </div>

            <div class="col-4 bg-dark">
                <section class="card m-2 mt-4 p-2 popular-tags">
                    <h4>Popular tags</h4>
                    <div class="tags">
                        <a href="{% url 'tag' 'python' %}">python</a>
                        <a href="{% url 'tag' 'R' %}">R</a>
                        <a href="{% url 'tag' 'django' %}">django</a>
                        <a href="{% url 'tag' 'pytorch' %}">pytorch</a>
                        <a href="{% url 'tag' 'blackjack' %}">blackjack</a>
                    </div>
                </section>
                <section class="card m-2 p-2 best-members">
                    <h4>Best Members</h4>
                    <div class="tags">
                        <a href="#">Mr. Pupkin</a>
                        <a href="#">Mr. Pupkin</a>
                        <a href="#">Mr. Pupkin</a>
                        <a href="#">Mr. Pupkin</a>
                        <a href="#">Mr. Pupkin</a>
                    </div>
                </section>
            </div>
        </div>
    </main>
</body>
</html>
