{% extends 'layout/base.html' %}

{% block content %}
    <div class="d-flex align-items-center gap-4 m-4">
        <div class="d-flex flex-column">
            <h1 class="">Tag: {{ tag_name }}</h1>
            <small class="text-muted">Results: {{ question_count }} </small>
        </div>
        <a class="position-relative top-0 pb-4 mx-3" href="{% url 'index' %}">Recent questions</a>
    </div>

    {% for question in questions %}
        {% include 'layout/card.html' with question=question %}
    {% endfor %}

    {% include 'layout/paginator.html' with page=page %}
{% endblock content %}
