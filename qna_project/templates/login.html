{% extends 'layout/base.html' %}

{% block content %}
<h1 class="py-3">Login</h1>

<form method="POST">
    {% csrf_token %}
    {% include 'layout/form_errors.html' with form=form %}

    <div class="form p-1 d-flex gap-2 align-items-center">
        <p class="pt-2 col-2" for="{{ form.username.id_for_label }}">{{ form.username.label }}:</p>
        {{ form.username }}
    </div>

    <div class="form p-1 d-flex gap-2 align-items-center">
        <p class="pt-2 col-2" for="{{ form.password.id_for_label }}">{{ form.password.label }}:</p>
        {{ form.password }}
    </div>

    <div class="d-flex gap-2 p-2">
        <div class="col-2"></div>
        <button class="btn btn-primary mx-3 my-2" type="submit">Login</button>
    </div>
</form>

<div class="d-flex gap-2 p-2 pt-1">
    <div class="col-2"></div>
    <a href="{% url 'register' %}">Create new account</a>
</div>
{% endblock content %}
