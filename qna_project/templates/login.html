{% extends 'layout/base.html' %}

{% block content %}
<h1 class="pb-3">Login</h1>

<h6 class="text-danger">Sorry, wrong password!</h6>

<form action="{% url 'index' %}">
    <div class="form p-1 d-flex gap-2 align-items-center">
        <p class="pt-2 col-3">Login:</p>
        <input type="text" class="form-control" value="dr_pepper" placeholder="Enter new login..." />
    </div>

    <div class="form p-1 d-flex gap-2 align-items-center">
        <p class="pt-2 col-3">Password:</p>
        <input type="password" class="form-control" value="dr.pepper@mail.ru" placeholder="Enter new email..." />
    </div>

    <div class="d-flex gap-2 p-2">
        <div class="col-3"></div>
        <button class="btn btn-primary" type="submit">Login</button>
    </div>
</form>


<div class="d-flex gap-2 p-2 pt-1">
    <div class="col-3"></div>
    <a href="#">Create new account</a>
</div>
{% endblock content %}
