{% extends 'layout/base.html' %}

{% block content %}
<h1 class="pb-3">Register</h1>

<h6 class="text-danger">Sorry, this email address is already used!</h6>

<form action="{% url 'index' %}">
    <div class="form p-1 mt-3 d-flex gap-2 align-items-center">
        <p class="pt-2 col-3">Login:</p>
        <input type="text" class="form-control" value="dr_pepper" placeholder="Enter new login..." />
    </div>

    <div class="form p-1 d-flex gap-2 align-items-center">
        <p class="pt-2 col-3">Email:</p>
        <input type="email" class="form-control" value="dr.pepper@mail.ru" placeholder="Enter new email..." />
    </div>

    <div class="form p-1 d-flex gap-2 align-items-center">
        <p class="pt-2 col-3">Nickname:</p>
        <input type="text" class="form-control" value="Dr.Pepper" placeholder="Enter new nickname..." />
    </div>

    <hr class="my-3">

    <div class="form p-1 d-flex gap-2 align-items-center">
        <p class="pt-2 col-3">Password:</p>
        <input type="password" class="form-control" value="dr.pepper@mail.ru" placeholder="Enter new email..." />
    </div>

    <div class="form p-1 d-flex gap-2 align-items-center">
        <p class="pt-2 col-3">Repeat password:</p>
        <input type="password" class="form-control" value="dr.pepper@mail.ru" placeholder="Enter new email..." />
    </div>

    <hr class="my-3">

    <div class="form p-1 d-flex gap-2 align-items-center">
        <p class="pt-2 col-3">Avatar:</p>
        <div class="">
            <div class="d-flex gap-2">
                <input type="text" class="form-control" value="C:\avatar.jpg" placeholder="Enter new avatar..." />
                <button class="btn btn-secondary">Upload</button>
            </div>
        </div>
    </div>

    <div class="d-flex gap-2 p-2 mt-3">
        <div class="col-3"></div>
        <button class="btn btn-primary" type="submit">Register</button>
    </div>
</form>
{% endblock content %}
