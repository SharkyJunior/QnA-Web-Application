{% extends 'layout/base.html' %}

{% block content %}
    <h1 class="pb-4">Settings: Dr.Pepper</h1>

    <div class="form p-1 d-flex gap-2 align-items-center">
        <p class="pt-2 col-3">Login:</p>
        <input type="text" class="form-control" value="dr_pepper" placeholder="Enter new login..." />
    </div>

    <div class="form p-1 d-flex gap-2 align-items-center">
        <p class="pt-2 col-3">Email:</p>
        <input type="email" class="form-control" value="dr.pepper@mail.ru" placeholder="Enter new email..." />
    </div>

    <div class="form p-1 d-flex gap-2 align-items-center">
        <p class="pt-2 col-3">Nickname:</p>
        <input type="text" class="form-control" value="Dr.Pepper" placeholder="Enter new nickname..." />
    </div>

    <div class="form p-1 d-flex gap-2 align-items-center mt-3">
        <p class="pt-2 col-3">Avatar:</p>
        <div class="">
            <div class="image">
                <img src="img.jpg" alt="user avatar" style="height:100px; width:100px; border-radius:50%;">
            </div>
            <div class="d-flex gap-2 mt-3">
                <input type="text" class="form-control" value="C:\avatar.jpg" placeholder="Enter new avatar..." />
                <button class="btn btn-secondary">Upload</button>
            </div>
        </div>
    </div>

    <div class="d-flex gap-2 p-3 mt-3">
        <div class="col-2"></div>
        <button class="btn btn-primary" type="submit">Save</button>
    </div>
{% endblock content %}
